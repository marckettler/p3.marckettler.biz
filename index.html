<!DOCTYPE html>
<html>
<head>
    <title>Baseball Scorecard</title>
    <script src="js/score-card.js"></script>
    <script>
        var AB_NUM = "00";
        var scoreCard;
        function pageLoad()
        {
            var canvas = $('<canvas/>', {id: "scorecard"});
            $('body').append(canvas);
            scoreCard = new ScoreCard(canvas[0],9);
            $('body').append("<br>");
            $('body').append('<button type="button" onclick="scoreCard.single()">Single</button>');
            $('body').append('<button type="button" onclick="scoreCard.double()">Double</button>');
            $('body').append('<button type="button" onclick="scoreCard.triple()">Triple</button>');
            $('body').append('<button type="button" onclick="scoreCard.homerun()">Home Run!</button>');
            $('body').append('<button type="button" onclick="scoreCard.walk()">Walk</button>');
        }
    </script>
</head>
<body onload="pageLoad()">
    <script type="application/javascript" src="js/jquery-2.0.3.min.js"></script>
</body>
</html>
