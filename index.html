<!DOCTYPE html>
<html>
<head>
    <title>Baseball Scorecard</title>
    <script src="js/score-card.js"></script>
    <script>
        var AB_NUM = "00";
        var scoreCard;
        function pageLoad()
        {
            var canvas = $('<canvas/>', {id: "scorecard"});
            $('body').append(canvas);
            scoreCard = new ScoreCard(canvas[0],9);
            $('body').append("<br>");
            $('body').append('<button type="button" onclick="scoreCard.processAB()">Process AB</button>');
        }
    </script>
</head>
<body onload="pageLoad()">
    <script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
